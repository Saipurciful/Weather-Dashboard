<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- link css file -->
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <div class="card">
    <div class="card-body text-center bg-dark text-white">
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <!-- container for the page-->
  <div class="container searchBox">
    <div class="row">
      <div class="col md-6">
        <div class="card-body text-center">
          <!-- card for search input-->

          <div class="card" style="width: 18rem;">
            <div class="card-body bg-light">
              <h6 class="card-subtitle mb-2 text-muted">Search For A City</h6>
              <div class="input-group mb-3">
                <!-- input for user search -->
                <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bg-primary searchButton" type="button" id="button-addon2"><i
                      class="fas fa-search"></i></button>
                </div>
              </div>
              <!-- empty ul for city search -->
              <ul class="cityList">

              </ul>
              <div>
                <button id="clear" value="reset">Clear History</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- div for current weather forecast-->
  <div class="col mt-4 mr-5">
    <div class="card currentCard pb-2 pt-1">
      <h5 class="card-title mt-2 text-center">Current Forecast</h5>
    </div>
  </div>
  <!-- div for 5 day forecast -->
  <div class="col mt-4 mr-5 fiveDay">
    <div class="card p5-1 fiveDayCard pl5-2 ">
      <h5 class="card-title mt-2 text-center">5-Day Forecast</h5>
      <div class="row">
        <div class="col fiveDayOne"></div>

      </div>
    </div>
  </div>


    <!-- JS and Jquery scripts -->
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
